spring:
  application:
    name: ms-books-payments
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

## URL del servicio de catalogo
catalogue:
  base-url: ${CATALOGUE_URL:http://MS-BOOKS-CATALOGUE/api/v1/internal/books}

## Configuracion de Instancia
server:
  port: 8082

## Configuracion del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    hostname: ms-books-payments

